<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <main class="main">

    <section class="criptoCard">

      <picture class="criptoCard__imgContainer">
        <img src="images/image-equilibrium.jpg" alt="" class="criptoCard__Img">
        <img src="images/icon-view.svg" alt="" class="overlay">
        
      </picture>
  
  
      <div class="criptoCard__text">
        <h1 class="criptoCard__title">Equilibrium #3429</h1>
        <p class="criptoCard__paragraph">Our Equilibrium collection promotes balance and calm.</p>
  
      </div>
  
      <div class="criptoCard__data">
  
        <div class="criptoCard__dataContainer">
          <img src="images/icon-ethereum.svg" alt="">
          <h3 class="criptoCard__datas criptoCard__eth">0.041 ETH</h3>
        </div>
  
        <div class="criptoCard__dataContainer">
          <img src="images/icon-clock.svg" alt="">
          <p class="criptoCard__datas criptoCard__days">3 days left</p>
  
        </div>
  
      </div>
  
      <div class="criptoCard__credits">
        <img src="images/image-avatar.png" alt="">
        <p class="criptoCard__credit">Creation of <span class="criptoCard__autor">Jules Wyvern</span> </p>
      </div>
    </section>
    
  </main>

</body>

</html>
