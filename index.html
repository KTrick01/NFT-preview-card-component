<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {position: fixed; bottom: 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.274); border-radius: 10px; padding: 5px; background-color: #14253d; max-width:max-content; width: 90%; margin: 10px auto; font-size: 12px; font-family: sans-serif; text-align: center; letter-spacing: 2px; color: #599fda;}
    .attribution a { position: relative; display: inline-block; transition: .3s; color: #00fff7; text-decoration: none; font-weight: bold; }
    .attribution a::after { transition: .3s; content: " "; width: 0; height: 2px; background-color: rgb(255, 255, 255); position: absolute; inset: 0; top: 13px; left: 50%;}
    .attribution a:hover::after { width: 100%; transform: translateX(-50%);}
  </style>
</head>

<body>

  <main class="main">

    <section class="criptoCard">

      <picture class="criptoCard__imgContainer">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" class="criptoCard__Img">
        
        
      </picture>
  
  
      <div class="criptoCard__text">
        <h1 class="criptoCard__title">Equilibrium #3429</h1>
        <p class="criptoCard__paragraph">Our Equilibrium collection promotes balance and calm.</p>
  
      </div>
  
      <div class="criptoCard__data">
  
        <div class="criptoCard__dataContainer">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <h2 class="criptoCard__datas criptoCard__eth">0.041 ETH</h2>
        </div>
  
        <div class="criptoCard__dataContainer">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <p class="criptoCard__datas criptoCard__days">3 days left</p>
  
        </div>
  
      </div>
  
      <div class="criptoCard__credits">
        <img src="images/image-avatar.png" alt="Avatar image">
        <p class="criptoCard__credit">Creation of <span class="criptoCard__autor">Jules Wyvern</span> </p>
      </div>
    </section>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KTrick01">Eduardo Fleitas</a>.
  </div>
</body>

</html>
